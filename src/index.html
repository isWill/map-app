<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>基本地图展示</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=your key"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>

<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 11,
        center: [116.397428, 39.90923]
    });

    // var features = ['bg', 'road', 'building', 'point']; // 地图显示的内容 背景、道路、建筑物、标注
    var features = ['bg','road','point']; // 地图显示的内容 背景 道路 标注

    map.setMapStyle('fresh'); // 将地图的主题设为清新
    map.setFeatures(features);// 设计地图显示内容

</script>
</body>
</html>
